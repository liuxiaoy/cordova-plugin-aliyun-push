
// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
    repositories {
        mavenCentral();
        jcenter();
        maven {
            url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
        }
    }
}
dependencies {
    // 移动推送
    compile 'com.aliyun.ams:alicloud-android-push:3.2.2'

    // 辅助通道
    compile 'com.aliyun.ams:alicloud-android-third-push:3.2.2@aar'
    //华为依赖
    compile 'com.aliyun.ams:huawei-push:2.6.3.305'
    compile 'com.aliyun.ams:huawei-push-base:2.6.3.305'
    //小米依赖
    compile 'com.xiaomi.mipush.sdk:mipush:3.7.9'
    //OPPO依赖
    compile 'com.aliyun.ams:opush:2.1.0-fix@aar'
    //vivo依赖
    compile 'com.aliyun.ams:third_vivopush:2.9.0.1'
    //魅族依赖
    compile 'com.aliyun.ams:meizu-push:3.9.7@aar'
    //谷歌依赖
    compile 'com.google.firebase:firebase-messaging:17.6.0'
}
